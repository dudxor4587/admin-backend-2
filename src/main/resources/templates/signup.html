<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container">
        <div class="card">
            <h1>회원가입</h1>
            
            <form action="/members/signup" method="post">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" name="memberName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" name="memberEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="memberPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">여권번호</label>
                    <input type="text" name="passportNumber" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
            
            <div style="margin-top: 1rem;">
                <p>이미 계정이 있으신가요? <a href="/members/login">로그인</a></p>
            </div>
        </div>
    </div>
</body>
</html>
